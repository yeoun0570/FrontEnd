<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 배열 numberSet 1,2 생성한 후 확인
        // 2. numberSet에 3,4 추가하여 새로운 배열 생성 후 확인
        let numberSet = [1,2];
        alert(numberSet); // 1,2
        alert(numberSet.concat([3,4])); // 1,2,3,4
        alert(numberSet.concat([3,4],[5,6])); // 1,2,3,4,5,6
    </script>
</body>
</html>
