<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 배열 numberSet 1,2 생성한 후 확인
        // 2. numberSet에 3,4 추가하여 새로운 배열 생성 후 확인
        let numberSet = [1,2];
        alert(numberSet); // 1,2
        let numSetAll = numberSet.concat([3,4],[5,6]);
        numSetAll.forEach(alert); 
        // 1
        // 2
        // 3
        // 4
        // 5
        // 6
        numSetAll.forEach((item,index,array) => {
                            alert(`${item} is at index ${index} in ${array}`);
        });
        // 1 is at index 0 in 1,2,3,4,5,6
        // 2 is at index 1 in 1,2,3,4,5,6
        // 3 is at index 2 in 1,2,3,4,5,6
        // 4 is at index 3 in 1,2,3,4,5,6
        // 5 is at index 4 in 1,2,3,4,5,6
        // 6 is at index 5 in 1,2,3,4,5,6
    </script>
</body>
</html>
