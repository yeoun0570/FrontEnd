<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제05</title>
</head>
<body>
    <!-- ul == 순서가 없는 리스트 생성
         ol == 순서가 있는 리스트 생성 
         li == 리스트 아이템 생성 
    -->

    <ul>
        <!-- 첫번째 목록 -->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>포도</li>
            </ol>
        </li>
        <!-- 두번째 목록 -->
         <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>시금치</li>
                <li>호박</li>
            </ol>
         </li>
    
    </ul>

</body>
</html>
