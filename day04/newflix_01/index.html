<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="header_img">
      <img src="./img/login-img.png" alt="logImage">
      <h1 class="login-title-maintext">Newflix</h1>
      <p class="login-title-subtext">새로운 OTT Newflix 등장! 지금 가입하면 무료!</p>
    </div>

    <div class="title">
      <!-- required는 반드시 입력하라는 것 
       autocomplete는 자동완성 기능 
       placeholder은 입력란에 미리보여줄 것을 지정하는 것 -->
      <form action="#" class="login-form">
        <input type="text" name="username" required autocomplete="off" placeholder="ID">
        <input type="password" name="password" required autocomplete="off" placeholder="PASSWORD">
        <input type="submit" value="접속하기">
      </form>
    </div>

    <div class="input_login"></div>
  </body>
</html>
